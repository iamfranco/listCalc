<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List-based Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="graph"></svg>

    <div class="btnArray">
      <div class="btn" id="clearBtn">Clear</div>
      <div class="btn" id="saveBtn">Save</div>
      <div class="btn" id="fitBtn">Fit</div>
      <a href="https://github.com/iamfranco/listCalc" target="_blank" class="btn">GitHub</a>
    </div>

    <div id="listContainer"></div>

    <input id="formula" type="text" name="" value="" placeholder="A*B">

  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/listdom.js"></script>
  <script src="js/formulaField.js"></script>
  <script src="js/visual.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/main.js"></script>
  <script src="js/graph.js"></script>

</html>
